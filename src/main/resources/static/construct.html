<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/construct.js" type="module"></script>
    <link rel="stylesheet" href="styles/construct.css">
    <title>Конструктор</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="row">
                <input type="button" id="autoFill" value="Автоматически заполненить">
            </div>
            <div class="row">
                <label for="Уровень сложности">Уровень сложности</label>
                <select name="Уровень сложности" id="difficulty">
                    <option value="easy">Легко</option>
                    <option value="medium">Средне</option>
                    <option value="hard">Сложно</option>
                </select>
            
            
                <table id="gameBoard"></table>
            </div>
            <div class="row">
                <button id="back" class="col">Вернутся</button>
                <button id="save" class="col">Сохранить</button>
            </div>
        </div>
        <div class="col">
            <div id="minefield"></div>
        </div>
    </div>
</body>

</html>
