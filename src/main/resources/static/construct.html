<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/construct.js" type="module"></script>
    <link rel="stylesheet" href="styles/construct.css">
    <title>Конструктор</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="row">
                <input type="button" id="autoFill" value="Автоматически заполненить">
            </div>
            <div class="row">
                <label for="map_width">Ширина игрового поля</label>
                <input min="4" max="20" type="range" name="map_width" id="map_width"
                    oninput="this.nextElementSibling.value = this.value">
                <output id="widthValue"></output>
            </div>
            <div class="row">
                <label for="map_height">Высота игрового поля</label>
                <input min="4" max="20" type="range" name="map_height" id="map_height"
                    oninput="this.nextElementSibling.value = this.value">
                <output id="heightValue"></output>
            </div>
            <div class="row">
                <label for="map_mines">Количество мин</label>
                <input min="4" max="20" type="range" name="map_mines" id="map_mines"
                    oninput="this.nextElementSibling.value = this.value">
                <output id="minesValue"></output>
                <table id="gameBoard"></table>
            </div>
            <div class="row">
                <button id="back" class="col">Вернутся</button>
                <button id="save" class="col">Сохранить</button>
            </div>
        </div>
        <div class="col">
            <div id="minefield"></div>
        </div>
    </div>
</body>

</html>
