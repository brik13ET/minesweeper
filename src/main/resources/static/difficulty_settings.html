<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="scripts/main.js" type="module"></script>
    <link rel="stylesheet" href="styles/regDys.css">
</head>
<body>
    <h1 title="Форма уровня сложности">Настройка уровня сложности</h1>
    <div style="margin: auto; display: flex; flex-direction: column; width: 50%; gap: 1em; padding: 2em;">
        <div style="display: flex; flex-direction: row; gap: 2em; justify-content: left">
            <label for="Уровень сложности">Уровень сложности</label>
            <input min="0" max="3" type="range" name="map_diff" id="map_diff" oninput="this.nextElementSibling.value = this.value">
            <output id="num"></output>
        </div>
        <div style="display: flex; flex-direction: row; gap: 2em; justify-content: left">
            <label for="map_width">Ширина игрового поля</label>
            <input min="4" max="20" type="range" name="map_width" id="map_width" oninput="this.nextElementSibling.value = this.value">
            <output id="num"></output>
        </div>
        <div style="display: flex; flex-direction: row; gap: 2em; justify-content: left">
            <label for="map_height">Высота игрового поля</label>
            <input min="4" max="20" type="range" name="map_height" id="map_height" oninput="this.nextElementSibling.value = this.value">
            <output id="num"></output>
        </div>
        <div style="display: flex; flex-direction: row; gap: 2em; justify-content: left">
            <label for="map_mines">Количество мин</label>
            <input min="4" max="20" type="range" name="map_mines" id="map_mines" }%`" oninput="this.nextElementSibling.value = `${this.value}%`">
            <output id="num"></output>
        </div>
        <div style="display: flex; flex-direction: row; gap: 2em; justify-content: left">
            <label for="lifes">Количество жизней</label>
            <input min="0" max="3" type="range" name="lifes" id="lifes" }%`" oninput="this.nextElementSibling.value = `${this.value}`">
            <output id="num"></output>
        </div>
        <a class="button" href="Menu.html" id="Save_map"> Сохранить </a>
</body>
</html>
